<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="assests/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assests/fontawesome/css/all.css">
    <title>JavaScript Login Widget</title>
</head>

<body>
    <form class="hero shadow">
        <div class="alertPlaceholder"></div>
        <h3>Login</h3>
        <input class="form-control mb-3" type="email" name="email" id="email"
            placeholder="Enter your E-mail adress ...">
        <div class="password-field d-flex align-items-center mb-3">
            <input class="form-control" type="password" id="password" placeholder="Enter your password ...">
            <button class="btn" id="password-control">
                <i class="fas fa-eye"></i>
            </button>
        </div>
        <button class="btn btn-primary fs-5" type="submit" id="loginBtn">Login</button>
    </form>
    <script src="assests/js/script.js"></script>
    <script src="assests/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
